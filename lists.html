<!DOCTYPE HTML>
<html manifest="groenteman.appcache">
	<head>
		<title>Your lists! - MijnGroenteman</title>
        <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/lists.js"></script>
	</head>
	<body>
		<header>
			<h1>Your todo lists</h1>
			<a href="index.html"><button class="button red" id="logoutBtn">Logout</button></a>
		</header>
		<div class="contentLists">
			<div class="settingsBar">
				Main settings and lbadklfjasf
			</div>
			<div class="popupBg" style="display: none;">
                <div class="popupContent" id="addListPopup" style="display: none;">
                    <form id="addListForm">
                        <span>Please give the name for the new list:</span>
                        <input type="text" placeholder="Name" id="addListName" />
                        <button class="button green" id="addListBtn">Add List</button>
                        <button class="button red" id="cancelAddListBtn">Cancel</button>
                    </form>
                </div>
            </div>
			<div class="listsTab">
				<div class="addList" id="addList">
					<span>Add list</span>
					<button>+</button>
				</div>
				<ul class="lists" id="lists">
					<li class="listName deleteListBtn">
                        <button class="button red">X</button>
                        <span>Groceries</span>
                    </li>
                    <li class="listName deleteListBtn">
                        <button class="button red">X</button>
                        <span>Kappa</span>
                    </li>
                    <li class="listName deleteListBtn">
                        <button class="button red">X</button>
                        <span>And his name is</span>
                    </li>
                    <li class="listName deleteListBtn">
                        <button class="button red">X</button>
                        <span>John Cena!!!!</span>
                    </li>
                    <li class="listName deleteListBtn">
                        <button class="button red">X</button>
                        <span>Dank Maymays</span>
                    </li>
				</ul>
				<div class="list">
					<div class="listHeader">
						<h2>Dank Maymays</h2>
						<button class="button blue" id="addTodoBtn">+</button>
					</div>
                    <span>Sort by:</span>
                    <select id="sort_type">
                        <option>Priority</option>
                        <option>FUTURE SORTS HERE</option>
                    </select>
                    <select id="sort_order">
                        <option>Ascending</option>
                        <option>Descending</option>
                    </select>
                    <button id="sort_todos">Sort</button>
                    <ul class="listEntries">

                    </ul>
				</div>
			</div>
		</div>
	</body>
</html>
