<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</head>
<body>
    <div>
        <h2>number of todo entries per tag</h2>
        <p class="stat" id='numToDosPerTag'></p>
        <h2>number of todos in the shared list that have a longer than average completion time</h2>
        <p class="stat" id='numToDosLongComplete'></p>

        <button class='button' id='btnRefresh'>refresh</button>
    </div>
</body>
</html>
